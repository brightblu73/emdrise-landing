  <!-- Update launch links and text -->
  <script>
    function updateLaunchInfo() {
      // Find and replace ALL instances of "January 2026" with empty/live text
      const walker = document.createTreeWalker(
        document.body,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );
      
      let node;
      while (node = walker.nextNode()) {
        if (node.nodeValue) {
          // Replace launch date text with live text
          node.nodeValue = node.nodeValue.replace(/Launching\s+January\s+2026/g, 'Available now on the App Store');
          node.nodeValue = node.nodeValue.replace(/Launching\s+November\s+2025/g, 'Available now on the App Store');
          node.nodeValue = node.nodeValue.replace(/January\s+2026/g, 'Available Now');
        }
      }
      
      const appStoreUrl = "https://apps.apple.com/us/app/emdrise/id6751441958";
      
      // Update badges to working links
      const badges = [
        document.querySelector('[data-testid="badge-coming-soon"]'),
        document.querySelector('[data-testid="badge-coming-soon-cta"]')
      ];
      
      badges.forEach(function(badge) {
        if (badge) {
          // Change "Coming Soon" text to "Download on the App Store"
          badge.textContent = "Download on the App Store";
          
          // Make it a link if it isn't one
          let link = badge.closest('a');
          if (!link) {
            link = document.createElement('a');
            link.href = appStoreUrl;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            badge.parentNode.insertBefore(link, badge);
            link.appendChild(badge);
          } else {
            link.href = appStoreUrl;
          }
        }
      });

      // Remove the apology message if it exists
      const apology = document.querySelector('.delay-message');
      if (apology) apology.remove();
    }
    
    // Run when DOM is ready and after React renders
    function runUpdates() {
      setTimeout(updateLaunchInfo, 100);
      setTimeout(updateLaunchInfo, 300);
      setTimeout(updateLaunchInfo, 600);
      setTimeout(updateLaunchInfo, 1000);
      setTimeout(updateLaunchInfo, 2000);
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', runUpdates);
    } else {
      runUpdates();
    }
  </script>
