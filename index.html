  <!-- Mobile Responsive Fix: Prevent horizontal scrolling -->
  <style>
    html {
      overflow-x: hidden;
      width: 100%;
    }
    
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
    }
    
    #root {
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    
    /* Ensure all sections and containers respect viewport width */
    * {
      max-width: 100%;
    }
    
    /* Fix for sections and containers */
    section, div, header, footer {
      box-sizing: border-box;
    }
    
    /* Ensure images and videos are responsive */
    img, video {
      max-width: 100%;
      height: auto;
    }
    
    /* Mobile-specific fixes */
    @media (max-width: 768px) {
      body {
        overflow-x: hidden !important;
      }
      
      /* Prevent any element from causing horizontal scroll */
      * {
        max-width: 100vw;
      }
      
      /* Extra padding constraint for mobile */
      section {
        padding-left: clamp(1rem, 5vw, 2rem);
        padding-right: clamp(1rem, 5vw, 2rem);
      }
      
      /* Fix text overflow in cards/boxes on mobile */
      h1, h2, h3, h4, h5, h6 {
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        max-width: 100%;
      }
      
      p, li, span, div {
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
      }
      
      /* Ensure cards and boxes have proper constraints */
      [class*="card"], [class*="box"], [class*="feature"] {
        overflow: hidden;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      
      /* Reduce font sizes slightly on very small screens */
      @media (max-width: 375px) {
        h1 {
          font-size: 2rem !important;
        }
        h2 {
          font-size: 1.5rem !important;
        }
        h3 {
          font-size: 1.25rem !important;
        }
        p {
          font-size: 0.95rem !important;
        }
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Fix video poster to show Maria instead of black screen -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for React to render the video element
      setTimeout(function() {
        const video = document.querySelector('video');
        if (video) {
          // Set poster image to show Maria before video plays
          video.setAttribute('poster', '/assets/promo-poster.jpg');
          // Ensure preload is set to show the poster
          video.setAttribute('preload', 'metadata');
        }
      }, 100);
    });
  </script>

  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>
