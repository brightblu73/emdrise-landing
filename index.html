    /* Mobile-specific fixes */

      html, body {

        max-width: 100vw !important;
        overflow-x: hidden;
      }
    }

  <!-- Update launch date and add delay message -->
  <script>
    function updateLaunchDate() {
      // Find and replace ALL instances of "November" with "January 2026" in the entire page
      const walker = document.createTreeWalker(
        document.body,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );
      
      let node;
      while (node = walker.nextNode()) {
        if (node.nodeValue && node.nodeValue.includes('November')) {
          node.nodeValue = node.nodeValue.replace(/November\s*2025/g, 'January 2026');
          node.nodeValue = node.nodeValue.replace(/November/g, 'January 2026');
        }
      }
      
      // Add delay message after hero "Coming Soon" badge only (not footer)
      const heroBadge = document.querySelector('[data-testid="badge-coming-soon"]');
      
      if (heroBadge && !document.querySelector('.delay-message')) {
        // Find the parent container that holds the badge and launch date
        let container = heroBadge.parentElement;
        
        // Go up to find a suitable container (usually 2-3 levels up)
        for (let i = 0; i < 3; i++) {
          if (container && container.parentElement) {
            container = container.parentElement;
          }
        }
        
        if (container) {
          const delayMessage = document.createElement('p');
          delayMessage.className = 'delay-message';
          delayMessage.style.cssText = 'text-align: center; color: #6b7280; font-size: 0.95rem; margin-top: 1.5rem; max-width: 500px; margin-left: auto; margin-right: auto; padding: 0 1rem;';
          delayMessage.textContent = "Apologies, our launch is slightly delayed. We know you are excited to try EMDRise and we appreciate your patience.";
          
          // Append to the container
          container.appendChild(delayMessage);
        }
      }
    }
    
    // Run when DOM is ready and after React renders
    function runUpdates() {
      setTimeout(updateLaunchDate, 100);
      setTimeout(updateLaunchDate, 300);
      setTimeout(updateLaunchDate, 600);
      setTimeout(updateLaunchDate, 1000);
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', runUpdates);
    } else {
      runUpdates();
    }
  </script>
