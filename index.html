  <!-- Mobile overflow and smooth scrolling fix -->
  <style>
    /* Prevent horizontal scrolling on all devices */
    html {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      /* Enable smooth scrolling */
      scroll-behavior: smooth;
      /* Prevent scroll chaining on mobile */
      overscroll-behavior-y: none;
      /* Hardware acceleration for smoother scrolling */
      -webkit-overflow-scrolling: touch;
      /* Ensure scrolling is available immediately */
      min-height: 100vh;
    }
    
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      /* Enable momentum scrolling on iOS */
      -webkit-overflow-scrolling: touch;
      /* Prevent pull-to-refresh and overscroll effects */
      overscroll-behavior-y: none;
      /* Hardware acceleration */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      /* Optimize rendering */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      /* Ensure body is scrollable immediately */
      min-height: 100vh;
    }
    
    /* Constrain root container */
    #root {
      overflow-x: hidden;
      max-width: 100vw;
      width: 100%;
      position: relative;
      /* Enable smooth scrolling in the main container */
      -webkit-overflow-scrolling: touch;
      /* Hardware acceleration */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }
    
    /* Prevent all elements from overflowing */
    * {
      box-sizing: border-box;
      /* Optimize touch interactions */
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Ensure containers don't exceed viewport */
    div, section, main, article, aside, header, footer, nav {
      max-width: 100%;
    }
    
    /* Responsive media elements */
    img, video, iframe, embed, object {
      max-width: 100%;
      height: auto;
      /* Prevent lag during scroll with media elements */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }
    
    /* Prevent text overflow */
    pre, code {
      max-width: 100%;
      overflow-x: auto;
    }
    
    /* Optimize video playback on mobile */
    video {
      /* Hardware acceleration for video */
      will-change: transform;
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
    }
    
    /* Mobile-specific fixes */
    @media (max-width: 768px) {
      html {
        /* Critical for iOS smooth scrolling */
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
        /* Prevent bounce effect */
        overscroll-behavior: none;
        -webkit-overscroll-behavior: none;
      }
      
      body {
        overflow-x: hidden !important;
        width: 100% !important;
        /* Enable momentum scrolling */
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
        /* Prevent overscroll */
        overscroll-behavior: none;
        -webkit-overscroll-behavior: none;
        /* Optimize touch interactions */
        touch-action: pan-y;
        -ms-touch-action: pan-y;
      }
      
      #root {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        /* Enable momentum scrolling */
        -webkit-overflow-scrolling: touch;
        /* Prevent rubber-band effect */
        overscroll-behavior: none;
      }
      
      /* Prevent any absolute/fixed positioned elements from causing overflow */
      *[style*="position: absolute"],
      *[style*="position: fixed"] {
        max-width: 100vw;
        /* Hardware acceleration for fixed elements */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: transform;
      }
      
      /* Force all containers to respect viewport */
      div, section, main, article {
        max-width: 100vw !important;
        overflow-x: hidden;
      }
      
      /* Optimize all scrollable areas on mobile */
      *::-webkit-scrollbar {
        display: none;
      }
      
      /* Improve scroll performance for all elements */
      * {
        -webkit-overflow-scrolling: touch;
        /* Prevent unnecessary repaints */
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      /* Critical: Ensure body is always scrollable on mobile */
      body {
        position: relative !important;
        overflow-y: auto !important;
      }
    }
    
    /* Tablet-specific optimizations */
    @media (min-width: 769px) and (max-width: 1024px) {
      html, body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
      }
    }
