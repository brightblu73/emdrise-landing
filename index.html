  <!-- Mobile Responsive Fix: Prevent horizontal scrolling -->
  <style>
    html {
      overflow-x: hidden;
      width: 100%;
    }
    
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
    }
    
    #root {
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    
    /* Ensure all sections and containers respect viewport width */
    * {
      max-width: 100%;
    }
    
    /* Fix for sections and containers */
    section, div, header, footer {
      box-sizing: border-box;
    }
    
    /* Ensure images and videos are responsive */
    img, video {
      max-width: 100%;
      height: auto;
    }
    
    /* Text wrapping: Prevent mid-word breaks */
    * {
      word-break: keep-all;
      overflow-wrap: break-word;
      -webkit-hyphens: none;
      hyphens: none;
    }
    
    /* Feature boxes: Auto-resize with flexible layout */
    [class*="grid"] {
      display: grid !important;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    
    [class*="card"], [class*="feature"], [class*="box"] {
      display: flex;
      flex-direction: column;
      padding: 1.5rem !important;
      border-radius: 1rem !important;
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
      height: auto !important;
      min-height: fit-content !important;
    }
    
    /* Phone mockup video fix: Show actual video instead of placeholder */
    .phone-mockup, [class*="phone"] {
      position: relative;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      aspect-ratio: 9 / 19.5;
      border-radius: 2.5rem;
      overflow: hidden;
      background: #000;
    }
    
    .phone-mockup video, [class*="phone"] video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2.5rem;
    }
    
    /* Hide phone frame image if it exists, show video instead */
    .phone-frame, [class*="frame"] {
      display: none !important;
    }
    
    .phone-video, [class*="phone"] video {
      position: relative !important;
      z-index: 1 !important;
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
      border-radius: 2.5rem !important;
    }
    
    /* Mobile-specific fixes */
    @media (max-width: 768px) {
      body {
        overflow-x: hidden !important;
      }
      
      /* Prevent any element from causing horizontal scroll */
      * {
        max-width: 100vw;
      }
      
      /* Extra padding constraint for mobile */
      section {
        padding-left: clamp(1rem, 5vw, 2rem);
        padding-right: clamp(1rem, 5vw, 2rem);
      }
      
      /* Fix text overflow in cards/boxes on mobile */
      h1, h2, h3, h4, h5, h6 {
        word-break: keep-all;
        overflow-wrap: break-word;
        max-width: 100%;
      }
      
      p, li, span, div {
        word-break: keep-all;
        overflow-wrap: break-word;
        max-width: 100%;
      }
      
      /* Mobile feature boxes */
      [class*="grid"] {
        grid-template-columns: 1fr !important;
        gap: 1rem;
      }
      
      [class*="card"], [class*="feature"], [class*="box"] {
        width: 100% !important;
        margin-bottom: 1rem;
      }
      
      /* Mobile phone mockup */
      .phone-mockup, [class*="phone"] {
        max-width: 280px;
      }
      
      /* Reduce font sizes slightly on very small screens */
      @media (max-width: 375px) {
        h1 {
          font-size: 2rem !important;
        }
        h2 {
          font-size: 1.5rem !important;
        }
        h3 {
          font-size: 1.25rem !important;
        }
        p {
          font-size: 0.95rem !important;
        }
      }
    }
    
    /* Tablet responsiveness */
    @media (min-width: 769px) and (max-width: 1024px) {
      [class*="grid"] {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }
  </style>

  <!-- Fix video poster to show Maria instead of black screen -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for React to render the video elements
      setTimeout(function() {
        // Fix main promo video
        const promoVideo = document.querySelector('[data-testid="video-promo"]');
        if (promoVideo) {
          promoVideo.setAttribute('poster', '/assets/promo-poster.jpg');
          promoVideo.setAttribute('preload', 'metadata');
        }
        
        // Fix phone mockup video - replace with actual Maria video
        const phoneVideo = document.querySelector('.phone-video, .phone-mockup video');
        if (phoneVideo) {
          // Replace src with actual Maria video from Supabase
          phoneVideo.setAttribute('src', '/assets/maria_video-CoOKnjen.mp4');
          phoneVideo.setAttribute('poster', '/assets/promo-poster.jpg');
          phoneVideo.setAttribute('preload', 'metadata');
          phoneVideo.setAttribute('playsinline', 'true');
          phoneVideo.setAttribute('controls', 'true');
          phoneVideo.style.display = 'block';
        }
      }, 100);
    });
  </script>
